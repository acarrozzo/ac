<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Clicker game!</title>
	<link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
	<div id="page_wrapper">
		<div class="header">
			<div class="header__title">
				Clicker Game
			</div>
			<div class="header__tools">
				<button class="btn btn--pink" id="saveStorage">SAVE STORAGE</button>
				<button class="btn btn--red" id="clearStorage">CLEAR STORAGE</button>
			</div>
		</div>
		<div class="game">
			<button class="game__clicker" id="clickerWood">WOOD</button>
			<div class="game__clicker-counter" id="counterWood">0</div>
			<div class="progress-bar">
			    <span class="progress-bar-fill" style="width:0;"></span>
			</div>


				<button class="game__clicker" id="clickerStone">STONE</button>
				<div class="game__clicker-counter" id="counterStone">0</div>

		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
